<div class="col-lg-10 col-md-9 col-xs-8">
  <div *ngIf="elements" class="row pd">
    <div *ngFor="let el of content" class="col-lg-3 col-md-4 col-xs-6">
      <item [item]="el"></item>
    </div>
  </div>
  <div *ngIf="elements && !elements.last" class="row">
    <div class="col-lg12">
      <p><a class="btn btn-primary center-block" role="button" (click)="loadElements()">{{addElementsStr()}}</a></p>
    </div>
  </div>
</div>
