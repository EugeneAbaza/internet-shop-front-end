<div id="goods-cz" >
  <div class="row">
    <div class="col-md-12">
      <div class="spinner-wrapper" *ngIf="!load">
        <mat-progress-spinner mode="indeterminate" strokeWidth="2"></mat-progress-spinner>
      </div>
      <div *ngIf="load">
        <div class="property-icon col-xs-1"  matTooltip="Модель" [matTooltipPosition]="position" 
        matTooltipShowDelay="200">
          <i class="fas fa-microchip"></i>
        </div>
        <div class="property-description col-xs-11">
          <p>{{cpu.model}}</p>
        </div>
    
        <div class="property-icon col-xs-1"  matTooltip="Поколение процессора" [matTooltipPosition]="position" 
        matTooltipShowDelay="200">
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="property-description col-xs-11">
          <p>{{cpu.generation}}</p>
        </div>

        <div class="property-icon col-xs-1"  matTooltip="Частота" [matTooltipPosition]="position" 
        matTooltipShowDelay="200">
          <i class="fas fa-sort-numeric-up"></i>
        </div>
        <div class="property-description col-xs-11">
          <p>{{cpu.frequencyMin + ' - ' + cpu.frequencyMax + ' ГГрц'}}</p>
        </div>

        <div class="property-icon col-xs-1"  matTooltip="Количество ядер" [matTooltipPosition]="position" 
        matTooltipShowDelay="200">
          <i class="fab fa-korvue"></i>
        </div>
        <div class="property-description col-xs-11">
          <p>{{cpu.countOfCores}}</p>
        </div>

        <div class="property-icon col-xs-1"  matTooltip="Разблокирований множитель" [matTooltipPosition]="position" 
        matTooltipShowDelay="200">
          <i class="fas fa-times"></i>
        </div>
        <div class="property-description col-xs-11">
          <p>{{(cpu.unlockedMultiplier > 0) ? '+' : '-'}}</p>
        </div>  
      </div>
    </div>
  </div>
</div>
