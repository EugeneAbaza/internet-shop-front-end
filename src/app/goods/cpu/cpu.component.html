
<div id="goods-cz" >
  <div class="row">
    <div class="col-md-12">
        <div class="spinner-wrapper" *ngIf="!load">
          <mat-progress-spinner mode="indeterminate" strokeWidth="2"></mat-progress-spinner>
        </div>
      <div class="panel panel-default" *ngIf="load"> <!-- Характеристики -->
        <div class="panel-body">
           <table class="table">
             <thead>
               <tr>
                 <th>{{cpu.name}}</th>
                 <th></th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td>Процессор</td>
                 <td>{{cpu.name + ' ' + cpu.model}}</td>
                 <td></td>
               </tr>
               <tr>
                  <td>Количество ядер</td>
                  <td>{{cpu.countOfCores}}</td>
                  <td></td>
                </tr>
                <tr>
                    <td>Частота ядер</td>
                    <td>{{cpu.frequencyMin + ' - ' + cpu.frequencyMax + ' ГГрц'}}</td>
                    <td></td>
                </tr>
               <tr>
                 <td>Производитель</td>
                 <td>{{cpu.vendor}}</td>
               </tr>
             </tbody>
           </table>
         </div>
      </div>
    </div>
  </div>
</div>
