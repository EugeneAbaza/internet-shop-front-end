<div class="thumbnail">
  <img [src]="item.image" alt="...">
    <div class="caption">
      <h3>{{item.name}}</h3>
      <h4 *ngIf="item.discount" class="old-price one-line-price">{{ item.price - item.discount }} грн </h4>
      <h4 class="one-line-price">{{item.price}} грн</h4>
      <p>{{item.shortDescription}}</p>
      <p><a href="#" class="btn btn-default" role="button">Подробнее</a> <a href="#" class="btn btn-default" role="button">В корзину</a></p>
  </div>
</div>
