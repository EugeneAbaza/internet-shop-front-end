<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let item of items">
        <item [item]="item"></item>
      </div>
      <div *ngIf="!items.length" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>Возникли неполадки с сервером...</p>  
      </div>
    </div>
</div>
